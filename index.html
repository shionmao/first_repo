<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="titulo">CASIO</div>
        <div>
            <input type="text" class="input-resultado">
        </div>
        <div class="row">
            <button class="numeros">7</button>
            <button class="numeros">8</button>
            <button class="numeros">9</button>
            <button class="operaciones">+</button>
        </div>
        <div class="row">
            <button class="clear numeros">4</button>
            <button class="numeros">5</button>
            <button class="numeros">6</button>
            <button class="operaciones">-</button>
        </div>
        <div class="row">
            <button class="clear numeros">1</button>
            <button class="numeros">2</button>
            <button class="numeros">3</button>
            <button class="operaciones">x</button>
        </div>
        <div class="row">
            <button class="clear numeros">0</button>
            <button class="operaciones">.</button>
            <button class="operaciones">=</button>
            <button class="operaciones">/</button>
        </div>
        <div class="row">
            <button class="clear limpiar">LIMPIAR</button>
        </div>
    </div>
</body>
</html>
